
name: Build Obfuscate BPB Panel

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 1 * * *"  # 每日UTC时间1点自动检查更新

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get latest version
        id: version
        run: |
          echo "LATEST=$(curl -s https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install tools
        run: |
          npm install -g javascript-obfuscator@4.0.0
          sudo apt-get install -y unzip

      - name: Download worker
        run: |
          wget https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/download/${{ steps.version.outputs.LATEST }}/worker.zip
          unzip -o worker.zip
          [ -f _worker.js ] && mv _worker.js origin.js || mv worker.js origin.js

      - name: Obfuscate code
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --string-array-encoding base64 \
            --transform-object-keys true

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update to ${{ steps.version.outputs.LATEST }}"
