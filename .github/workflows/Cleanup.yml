name: Cleanup Files

on:
  workflow_dispatch: # 手动触发
  schedule:
    - cron: "0 3 * * *" # 每天凌晨3点自动清理

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 删除旧文件
        run: |
          # 删除单个文件
          rm -f path/to/old_file.txt
          
          # 删除整个文件夹
          rm -rf path/to/old_directory/

      - name: 提交更改
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🧹 自动清理旧文件"
